 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotify Music Cards with Progress</title>
    <link rel="stylesheet" href="assect/style.css">
</head>
<body>

  <h1>Music Player</h1>

  <div class="container">
    <!-- Card 1 -->
    <div class="card">
      <img src=" https://pagalnew.com/coverimages/Beretta-Amanraj-Gill-500-500.jpg" alt="Album Art">
      <div class="card-content">
        <p class="song-title">Beretta</p>
        <p class="artist">Amanraj</p>

        <audio src="Music/Beretta Amanraj Gill 128 Kbps.mp3"></audio>

        <div class="player-controls">
          <button class="play-btn">▶</button>
          <div class="progress-container">
            <div class="progress"></div>
          </div>
          <div class="time">0:00</div>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <img src=" https://pagalnew.com/coverimages/Tagde-Karam-Sumit-Parta-500-500.jpg" alt="Album Art">
      <div class="card-content">
        <p class="song-title">Tagde Karam</p>
        <p class="artist">Sumit Parta</p>

        <audio src="Music/Tagde Karam Sumit Parta 128 Kbps.mp3"></audio>

        <div class="player-controls">
          <button class="play-btn">▶</button>
          <div class="progress-container">
            <div class="progress"></div>
          </div>
          <div class="time">0:00</div>
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <img src="https://pagalnew.com/coverimages/Gentleman-2-3D-Masoom-Sharma-500-500.jpg" alt="Album Art">
      <div class="card-content">
        <p class="song-title">Gentalman 2</p>
        <p class="artist">Massom Sharma </p>

        <audio src="Music/Gentleman 2(KoshalWorld.Com).mp3"></audio>

        <div class="player-controls">
          <button class="play-btn">▶</button>
          <div class="progress-container">
            <div class="progress"></div>
          </div>
          <div class="time">0:00</div>
        </div>
      </div>
    </div>

    <!-- Card 4 -->
    <div class="card">
      <img src=" https://cover.djpunjab.is/37455/300x700/sohne-sohne-jassimran-singh-keer.webp" alt="Album Art">

          </div>
          <div class="time">0:00</div>
        </div>
      </div>
    </div>
  </div>
